<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<h2>Category List</h2>
<a href="/categories/form">âž• Add New</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="cat : ${categories}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.name}"></td>
        <td>
            <a th:href="@{'/categories/delete/' + ${cat.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
