<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .login-title {
            font-weight: 600;
            color: #333;
        }
        .btn-custom {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #8f94fb, #4e54c8);
            transform: translateY(-2px);
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="card login-card p-4">
    <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo" alt="Logo"/>
        <h3 class="login-title">Đăng nhập hệ thống</h3>
        <p class="text-muted">Vui lòng nhập thông tin để tiếp tục</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" placeholder="Nhập tên đăng nhập" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required/>
        </div>

        <div th:if="${param.error}" class="alert alert-danger py-2 text-center">
            Sai tài khoản hoặc mật khẩu!
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2 text-center">
            Đã đăng xuất thành công!
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-custom text-white">Đăng nhập</button>
        </div>

        <div class="text-center">
            <a href="#" class="small text-decoration-none text-muted">Quên mật khẩu?</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
